<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Index')"></head>
<body>
<div class="wrapper">
    <nav th:replace="partials/navbar :: navbar"></nav>
    <header class="container my-5">
        <div class="jumbotron">
            <h1 class="text-center display-1">Art Boards</h1>
            <p class="lead text-center">A blog where you can share your artwork and creative ideas</p>

        </div>
    </header>
    <main class="container">
        <div th:each="post : ${posts}">
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.body}"></p>
            <p>Created by user with id <span th:text="${post.user.id}"></span></p>

            <form th:action="@{|/posts/${post.id}/edit|}">
                <button>Edit</button>
            </form>
        </div>
    </main>
</div>
<th:block th:replace="partials/scripts :: scripts" />
</body>
</html>
